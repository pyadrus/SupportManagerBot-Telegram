<!DOCTYPE html>
<html lang="ru">
<head>

<body>
<div class="chat-container">
    <header class="chat-header">
        <div class="header-content">

    </header>
    <!--    –ü—Ä–∏–Ω–∏–º–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è -->
<div class="chat-box" id="chat-box">
    {% for message in dialogs %}
        <div class="message {{ 'user-message' if message['from_user'] else 'operator-message' }}">
            <p>{{ message['text'] }}</p>
            <span class="timestamp">{{ message['timestamp'].strftime('%H:%M') }}</span>
        </div>
    {% endfor %}
</div>

    <footer class="chat-footer">
        <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
        <button id="send-button">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

</div>


<script>
    //–∫–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥
    const tg = window.Telegram.WebApp;
    tg.BackButton.show();
    tg.BackButton.onClick(() => {
        tg.expand(); // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ expand() —Å—Ä–∞–±–æ—Ç–∞–µ—Ç
        setTimeout(() => {
            window.history.back();

    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const tg = window.Telegram.WebApp;
        tg.expand();

        let user;
        if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
            user = tg.initDataUnsafe.user;
            const userId = user.id;

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞–∑–∞–¥
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                tg.expand();
                setTimeout(() => window.history.back(), 0);
            });

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä, —Å –ø–æ–º–æ—â—å—é fetch
            fetch("/api/set_user_id", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ user_id: userId })
            })
                .then(response => response.json())
                .then(data => {
                console.log("ID —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω:", data);
            })
                .catch(error => {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ ID:", error);
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
            const card = document.getElementById("usercard");
            const greeting = document.createElement("h3");
            const userName = user.first_name || '–ì–æ—Å—Ç—å';
            greeting.innerText = `üëã –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é, ${userName}!`;
            greeting.style.textAlign = "center";
            greeting.style.marginBottom = "10px";
            card.appendChild(greeting);
        }
    });
</script>

</body>
