<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞–Ω–µ–ª—å –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞</title>
    <link rel="preconnect" href="https://fonts.googleapis.com ">
    <link rel="preconnect" href="https://fonts.gstatic.com " crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src=" https://telegram.org/js/telegram-web-app.js?58"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #f4f4f4;
        }

        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .header-content h1 {
            margin: 0;
            font-size: 24px;
        }

        .dialog-link {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .dialog-link:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-content">
                <h1>eHukumat</h1>
                <div id="usercard"></div>
            </div>
        </header>

        <main class="dialogs-list" id="dialogs-list">
            {% if tables %}
            {% for table in tables %}
            <a href="/operator/dialogs/{{ table }}?user_id={{ operator_id }}" class="dialog-link">
                –î–∏–∞–ª–æ–≥ ‚Ññ{{ table }}
            </a>
            {% endfor %}
            {% else %}
            <p>–ù–µ—Ç –¥–∏–∞–ª–æ–≥–æ–≤</p>
            {% endif %}

            <!--        <a href="/operator/dialogs" class="dialog-link">–î–∏–∞–ª–æ–≥ ‚Ññ3</a>-->
        </main>
    </div>

    <script>
        // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
        const tg = window.Telegram.WebApp;
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.expand(); // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ expand() —Å—Ä–∞–±–æ—Ç–∞–µ—Ç
            setTimeout(() => {
                window.history.back();
            }, 0);
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tg = window.Telegram.WebApp;
            tg.expand();

            let user;
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                user = tg.initDataUnsafe.user;
                const userId = user.id;

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞–∑–∞–¥
                tg.BackButton.show();
                tg.BackButton.onClick(() => {
                    tg.expand();
                    setTimeout(() => window.history.back(), 0);
                });

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä, —Å –ø–æ–º–æ—â—å—é fetch
                fetch("/api/set_user_id_table", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ user_id: userId })
                })
                    .then(response => response.json())
                    .then(data => {
                        const dialogsList = document.getElementById("dialogs-list");
                        dialogsList.innerHTML = "";

                        if (data.tables && data.tables.length > 0) {
                            data.tables.forEach((table, index) => {
                                const link = document.createElement("a");
                                link.href = `/operator/dialogs/${encodeURIComponent(table)}?user_id=${userId}`; // —Å–æ–∑–¥–∞—ë–º —Å—Å—ã–ª–∫—É —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º
                                link.className = "dialog-link";
                                link.textContent = `–ó–∞—è–≤–∫–∞ #${table}`;
                                dialogsList.appendChild(link);
                            });
                        } else {
                            dialogsList.innerHTML = "<p>–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ç–∞–±–ª–∏—Ü.</p>";
                        }
                    })

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
                const card = document.getElementById("usercard");
                const greeting = document.createElement("h3");
                const userName = user.first_name || '–ì–æ—Å—Ç—å';
                greeting.innerText = `üëã –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é, ${userName}!`;
                greeting.style.textAlign = "center";
                greeting.style.marginBottom = "10px";
                card.appendChild(greeting);
            }
        });
    </script>
</body>

</html>
