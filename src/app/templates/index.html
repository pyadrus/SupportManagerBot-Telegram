<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —à—Ä–∏—Ñ—Ç–æ–≤ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js?58"></script>
    <!--    –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∏–ª—è –≤ –ø—Ä–æ–µ–∫—Ç–µ-->
    <style>
        /* --- –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –∏ –Ω–æ–≤—ã–π —à—Ä–∏—Ñ—Ç --- */
        :root {
            --primary-color: #4f46e5;
            /* –ò–Ω–¥–∏–≥–æ */
            --primary-hover: #4338ca;
            --secondary-color: #10b981;
            /* –ó–µ–ª–µ–Ω—ã–π/–ë–∏—Ä—é–∑–æ–≤—ã–π */
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --bg-color: #f8fafc;
            --text-color: #334155;
            --light-gray: #e2e8f0;
            --white: #ffffff;
            --font-family: 'Nunito', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        /* --- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤—Ö–æ–¥–∞ --- */
        .login-container {
            background-color: var(--white);
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        h2 {
            margin: 0 0 30px 0;
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 700;
        }

        /* --- –ü–æ–ª—è –≤–≤–æ–¥–∞ --- */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 14px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: var(--font-family);
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        /* --- –ö–Ω–æ–ø–∫–∞ --- */
        button {
            width: 100%;
            padding: 14px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            font-family: var(--font-family);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
    </style>

</head>

<body>
<div class="login-container">

    <div id="usercard"></div>

    <h2>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>

    <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ -->
    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}

    <!-- –§–æ—Ä–º–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ -->
    <form method="POST" action="/login">
        <div class="input-group">
            <label for="username">–õ–æ–≥–∏–Ω</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">–ü–∞—Ä–æ–ª—å</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">–í–æ–π—Ç–∏</button>
    </form>
</div>

<script>
    //–∫–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥
    const tg = window.Telegram.WebApp;
    tg.BackButton.show();
    tg.BackButton.onClick(() => {
        tg.expand(); // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ expand() —Å—Ä–∞–±–æ—Ç–∞–µ—Ç
        setTimeout(() => {
            window.history.back();
        }, 0);
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const tg = window.Telegram.WebApp;
        tg.expand();
        // --- –ú–û–î–ò–§–ò–¶–ò–†–û–í–ê–ù–ù–´–ô –ë–õ–û–ö ---
        let user;
        if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
            // –ú—ã –≤ Telegram, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            user = tg.initDataUnsafe.user;
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                tg.expand();
                setTimeout(() => window.history.back(), 0);
            });
        }
        const card = document.getElementById("usercard");
        const greeting = document.createElement("h3");
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º '–ì–æ—Å—Ç—å' –∫–∞–∫ –∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç, –µ—Å–ª–∏ –∏–º–µ–Ω–∏ –Ω–µ—Ç –¥–∞–∂–µ –≤ Telegram
        const userName = user.first_name || '–ì–æ—Å—Ç—å'
        greeting.innerText = `üëã –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é, ${userName}!`;
        greeting.style.textAlign = "center";
        greeting.style.marginBottom = "10px";
        card.appendChild(greeting);
    });
</script>


</body>

</html>
